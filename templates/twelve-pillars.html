{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- start of page-header -->
<section class="page-header bg-light-gray has-shapes has-bg-brash bg-brash-bottom" style="background-image: url({% static 'images/brushes/banner.svg' %})">
    <div class="container h-100">
        <div class="row d-flex align-items-center h-100">
            <div class="col-md-12 text-center">
                <h2 class="h1 font-weight-bold">The Twelve Pillars</h2>
            </div>
        </div>
    </div>
</section>
<!-- end of page-header -->

<!-- start of team-section -->
<section class="section-padding pb-40" data-aos="fade-in" data-aos-delay="150">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-9 text-center mb-40">
                <!-- <h2 class="section-title">The <strong>Twelve Pillars</strong></h2> -->
                <p style="font-size: 20px;">
                    Meet the stewards of our spiritual community <br> The Leaders of Omotola Cathedral
                </p>
            </div>
        </div>
                                       
        <div id="masonry" class="row team-members">

            {% for pillar in pillars %}
            <div class="masonry-item team-item col-lg-4 col-sm-6 mt-4" data-groups="[&quot;developers&quot;]">
                <div class="text-center mb-30" data-aos="fade-up" data-aos-delay="150">
                    <div class="team-image has-shapes d-inline-block mb-25">
                        <img class="img-fluid rounded-circle" src="data:image/webp;base64,{{pillar.image}}" alt="parochial">

                        <div class="team-shapes">
                            <div class="shape-1 shape-xs bg-secondary rounded-circle"></div>
                            <div class="shape-2 shape-sm bg-primary rounded-circle"></div>
                            <div class="shape-3 shape-sm-2 bg-tertiary rounded-circle"></div>
                        </div>
                    </div>
                    <h4 class="font-weight-bold mb-10">{{pillar.name}}</h4>
                    <p>{{pillar.office.title}}</p>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</section>
<!-- end of team-section -->

{% endblock %}
