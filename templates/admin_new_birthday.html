{% extends 'admin_base.html' %}

{% block content %}

<div class="col-xl-8">
    <div class="white_card card_height_100 mb_30">
        <div class="white_card_header">
            <div class="box_header m-0">
                <div class="main-title">
                    <h3 class="m-0">Add New Celebrant</h3>
                </div>
                <div class="header_more_tool">
                    <div class="dropdown">
                        <span class="dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown">
                            <i class="ti-more-alt"></i>
                        </span>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#"> <i class="ti-eye"></i> Action</a>
                            <a class="dropdown-item" href="#"> <i class="ti-trash"></i> Delete</a>
                            <a class="dropdown-item" href="#"> <i class="fas fa-edit"></i> Edit</a>
                            <a class="dropdown-item" href="#"> <i class="ti-printer"></i> Print</a>
                            <a class="dropdown-item" href="#"> <i class="fa fa-download"></i> Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="white_card_body">
            <div class="thumb mb_30">
                <img src="img/table.svg" alt class="img-fluid" />
            </div>
            <div class="common_form">
                <form action="#" method="POST">
                    <div class="row">
                        
                        <div class="col-lg-12" style="margin-top: 10px;">
                            <!-- <div class="common_input mb_15"> -->
                                <input type="file" placeholder="Image File" />
                                <p style="margin-top: 6px;">Designed Celebrant's Picture</p>
                            <!-- </div> -->
                        </div>
                        <div class="col-12">
                            <div class="create_report_btn mt_30">
                                <a href="#" class="btn_1 radius_btn d-block text-center">Save Celebrant</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
