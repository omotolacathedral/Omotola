{% extends 'admin_base.html' %}

{% block content %}

<div class="col-xl-8">
    <div class="white_card card_height_100 mb_30">
        <div class="white_card_header">
            <div class="box_header m-0">
                <div class="main-title">
                    <h3 class="m-0">Add New Event</h3>
                </div>
            </div>
        </div>
        <div class="white_card_body">
            <div class="thumb mb_30">
                <img src="img/table.svg" alt class="img-fluid" />
            </div>
            <div class="common_form">
                <form action="#" method="POST">
                    <div class="row">
                        <div class="col-lg-12" style="margin-bottom: 25px;">
                            <!-- <div class="common_input mb_15"> -->
                                <p style="margin-bottom: 7px;">Announcement or Event Picture</p>
                                <input type="file" placeholder="Image File" />
                            <!-- </div> -->
                        </div>
                        <div class="col-lg-12">
                            <div class="common_input mb_15">
                                <input type="text" placeholder="Periodic Display" />
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="common_input mb_15">
                                <input type="text" placeholder="Service Display" />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="create_report_btn mt_30">
                                <a href="#" class="btn_1 radius_btn d-block text-center" >Save Event</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
