{% extends 'admin/admin_base.html' %}

{% block content %}

<div class="col-xl-8">
    <div class="white_card card_height_100 mb_30">
        <div class="white_card_header">
            <div class="box_header m-0">
                <div class="main-title">
                    <h3 class="m-0">Update Sermon Excerpt</h3>
                </div>
            </div>
        </div>
        <div class="white_card_body">
            
            {% for message in messages %}
                {% if message.tags != "success" %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong style="text-transform: capitalize;">{{user.username}}!</strong> {{message}}.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>    
                {% else %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong style="text-transform: capitalize;">{{user.username}}!</strong> {{message}}.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>    
                {% endif %}
            {% endfor %}

            <div class="common_form">
                <form action="{% url 'update-sermon-excerpt' sermonExcerpt.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="common_input mb_15">
                                <input class="form-control" type="number" name="sermonId" value="{{sermonExcerpt.id}}" hidden />
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="common_input mb_15">
                                <input class="form-control" type="text" name="service_type" placeholder="Service Name (e.g. Youth Sunday, Anointing Service)" value="{{sermonExcerpt.service_type}}" />
                            </div>
                        </div>
                        <div class="col-lg-12" style="margin-top: 10px;">
                            <input type="file" name="sermoner_picture" id="sermoner_picture" placeholder="Image File" value="{{sermonExcerpt.sermoner_picture}}" required />
                            <p style="margin-top: 6px;">Minister's Picture</p>
                        </div>
                        <div class="col-lg-12">
                            <div class="common_input mb_15">
                                <input class="form-control" type="text" name="sermoner" placeholder="Rank and Name" value="{{sermonExcerpt.sermoner}}" required/>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="common_input mb_15">
                                <input class="form-control" type="text" name="topic" placeholder="Sermon Topic" value="{{sermonExcerpt.topic}}" required/>
                            </div>
                        </div>                     
                        <div class="col-lg-12">
                            <div class="common_input mb_15">
                                <textarea class="form-control" type="text" name="content" placeholder="Sermon Message" rows="5" cols="7" maxlength="200" style="border-color: #e5ecff; border-radius: 10px; font-size: 15px; padding: 10px 25px;" required>{{sermonExcerpt.content}}</textarea>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="create_report_btn mt_30">
                                <button class="btn_1 radius_btn d-block text-center form-control" type="submit">Save Update</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
