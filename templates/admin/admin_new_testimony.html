{% extends 'admin/admin_base.html' %}

{% block content %}

<div class="col-xl-8">
    <div class="white_card card_height_100 mb_30">
        <div class="white_card_header">
            <div class="box_header m-0">
                <div class="main-title">
                    <h3 class="m-0">Add New Testimony</h3>
                </div>
            </div>
        </div>
        <div class="white_card_body">
            
            {% for message in messages %}
                {% if message.tags != "success" %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong style="text-transform: capitalize;">{{user.username}}!</strong> {{message}}.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>    
                {% else %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong style="text-transform: capitalize;">{{user.username}}!</strong> {{message}}.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>    
                {% endif %}
            {% endfor %}

            <div class="common_form">
                <form action="{% url 'new-testimony' %}" method="POST">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="common_input mb_15">
                                <input class="form-control" type="text" name="testifier" placeholder="Full Name (e.g. Dr John Kola)" required/>
                            </div>
                        </div>                    
                        <div class="col-lg-12">
                            <div class="common_input mb_15">
                                <textarea class="form-control" type="text" name="content" placeholder="Testimony Message" rows="5" cols="7" maxlength="250" style="border-color: #e5ecff; border-radius: 10px; font-size: 15px; padding: 10px 25px;" required></textarea>
                            </div>
                        </div>                      
                        <div class="col-lg-12">
                            <div class="create_report_btn mt_30">
                                <button class="btn_1 radius_btn d-block text-center form-control" type="submit">Save Testimony</button>
                            </div>
                        </div>
                    </div>
                </form>
                
                <br><br>

                <!-- <div class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert">
                    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="alert alert-danger alert-dismissible fade hide" role="alert" id="errorAlert">
                    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
