{% extends 'admin/admin_base.html' %}

{% block content %}

<div class="col-xl-8">
    <div class="white_card card_height_100 mb_30">
        <div class="white_card_header">
            <div class="box_header m-0">
                <div class="main-title">
                    <h3 class="m-0">Add New Office</h3>
                </div>
            </div>
        </div>
        <div class="white_card_body">
            
            {% for message in messages %}
                {% if message.tags != "success" %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong style="text-transform: capitalize;">{{user.username}}!</strong> {{message}}.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>    
                {% else %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong style="text-transform: capitalize;">{{user.username}}!</strong> {{message}}.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>    
                {% endif %}
            {% endfor %}

            <div class="common_form">
                <form action="{% url 'new-office' %}" method="POST">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="common_input mb_15">
                                <input type="text" name="office" placeholder="Office Title" required />
                            </div>
                        </div>                       
                        <div class="col-12">
                            <div class="create_report_btn mt_30">
                                <button class="btn_1 radius_btn d-block text-center form-control" type="submit">Save Office</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
